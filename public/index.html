<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script
      src="https://monapaymentsolutions.transactiongateway.com/token/Collect.js"
      data-tokenization-key="7qyF5Y-2733nM-3tvXXH-Nkm3d7"
      data-theme="material"
      data-country="US"
      data-currency="USD"
      data-price="0"
      data-field-google-pay-button-color="white"
      data-field-apple-pay-style-button-style="white"
      >
    </script>
    <link rel="stylesheet" href="./main.css"></link>
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="page-wrap">
      <header>
        <a href="https://store.melrosemac.com">
          <img src="https://store.melrosemac.com/media/assets/Full_Logo.png">
        </a>
      </header>

      <main class='slider-holder'>

        <div class="slide-bullet-wrapper"></div>

        <div class="slider">

          <div class="slider-item">
            <form class="form-wrap">
              <h4>Payment Method</h4>
              <table class="form-table">
                <tr>
                  <input type="radio" name="paymentMethod" value="cc" id="pmcc" checked>
                  <label for="pmcc">Credit Card</label>
                </tr>
                <tr>
                  <input type="radio" name="paymentMethod" value="gp" id="pmgp">
                  <label for="pmgp">Google Pay</label>
                </tr>
                <tr>
                  <input type="radio" name="paymentMethod" value="ap" id="pmap">
                  <label for="pmap">Apple Pay</label>
                </tr>
              </table>
              <button class="next" type="button">NEXT</button>
            </form>
          </div>

          <div class="slider-item" id="orderInfo">
            <form class="form-wrap">
              <h4>Order Info</h4>
              <table class="form-table">
                <tr>
                  <td><label>Order/PO:</label></td>
                  <td><input name="merchant_defined_field_1" required></input></td>
                </tr>
                <tr>
                  <td><label>Pick-up person:</label></td>
                  <td><input name="merchant_defined_field_2" required></input></td>
                </tr>
                <tr>
                  <td><label>Amount:</label></td>
                  <td><input type="number" name='amount' required></input></td>
                </tr>
                <tr>
                  <td><label>First Name:</label></td>
                  <td><input name='first_Name' required></input></td>
                </tr>
                <tr>
                  <td><label>Last Name:</label></td>
                  <td><input name='last_Name' required></input></td>
                </tr>
                <tr>
                  <td><label>Street Address:</label></td>
                  <td><input name='address1' required></input></td>
                </tr>
                <tr>
                  <td><label>Zip:</label></td>
                  <td><input name='zip' required></input></td>
                </tr>
              </table>
              <button class="back" type="button">BACK</button>
              <button class="next" type="button">NEXT</button>
            </form>
          </div>

          <div class="slider-item" id="cc-pay">
            <form class="form-wrap">
              <h4>Pay</h4>
              <table class="form-table">
                <tr><button id="payButton">Credit Card</button></tr>
              </table>
              <button class="back" type="button">BACK</button>
            </form>
          </div>

          <div class="slider-item" id="gp-pay">
            <form class="form-wrap">
              <h4>Pay</h4>
              <table class="form-table">
                <tr><div id="googlepaybutton"></div></tr>
              </table>
              <button class="back" type="button">BACK</button>
            </form>
          </div>

          <div class="slider-item" id="ap-pay">
            <form class="form-wrap">
              <h4>Pay</h4>
              <table class="form-table">
                <tr><div id="applepaybutton"></div></tr>
              </table>
              <button class="back" type="button">BACK</button>
            </form>
          </div>

        </div>

      </main>

      <form hidden action="/submit" id="formSubmit"></form>

      <footer class="site-footer">
        <div id="socials-wrap">
          <a href="https://www.linkedin.com/company/melrose-inc-mac/mycompany/">
            <img src="https://store.melrosemac.com/media/assets/LI.png"></a>
          <a href="https://www.instagram.com/melroseincla/">
            <img src="https://store.melrosemac.com/media/assets/IG.png"></a>
          <a href="https://www.facebook.com/MelroseINC/">
            <img src="https://store.melrosemac.com/media/assets/FB.png"></a>
        </div>
        <a href="https://melroseinc.com">
          <p>melroseinc.com</p>
        </a>
      </footer>
    </div>
  </body>
</html>
